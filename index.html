<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Finance</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <!-- Parte da página que contém o header -->
        <div class="header">
          <img src="images/logo.svg" alt="logo do site" />
          <div class="name">Smart Finance</div>
          <nav>
            <ul>
              <li>Sobre nós</li>
              <li>Suporte</li>
              <li>Termos de uso</li>
            </ul>
          </nav>
        </div>
        <!-- Parte abaixo do header que contém os textos da página e os botões de entrar e cadastro -->
        <div class="box">
          <h1>Impulsione seus investimentos</h1>
          <p>
            Ajudamos você a lidar da melhor maneira possível com seus
            investimentos
          </p>
          <div class="button">
            <button class="blue_b" type="button">Entrar</button>
            <button class="white_b" type="button">Cadastrar</button>
          </div>
        </div>
      </header>
      <!-- Parte lateral direita da página, com os 2 quadrados, branco e preto -->
      <div class="square">
        <ul>
          <li class="black"></li>
          <li class="white"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
